<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div th:each="car : ${cars}">
    <a th:text="${car.getId()}">id</a>
    <a th:text="${car.getName()}">name</a>
    <a th:text="${car.getSeries()}">series</a>
    <p></p>
</div>

</body>
</html>
